<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body >
        <form action="http://somesite.com/script.asp" method="get" >
            <fieldset>
                <legend>Редактирование достижения</legend>
                <label for="advance"> Название</label>
                <input size="150" name="advance" type="text" placeholder="Введите название достижения" align="center"><br><br>
                <label for="description"> Подробное описание</label>
                <textarea placeholder="Более подробное описание достижения или публикации" name="description" rows="6" cols="150"></textarea>

                <label for="mul_sel">Выберите категорию</label>
                <select id="mul_sel">
                    <option selected value="mul_var_1">Культурно-творческая деятельность</option>
                    <option value="mul_var_2">Учебная деятельность</option>
                    <option value="mul_var_3">Общественная деятельность</option>
                    <option value="mul_var_4">Спортивные достижения</option>
                    <option value="mul_var_5">Публикации</option>
                </select><br><br>

                <label for="date"> Дата</label>
                <input size="150" name="date" type="date" placeholder="Введите название достижения" align="center"><br><br>

                <legend > Выберите степень достижения</legend>
                <input id="r_1" name="variations" type="radio">
                <label for="r_1">1</label><br>
                <input id="r_2" name="variations" type="radio">
                <label for="r_2">2</label><br>
                <input id="r_3" name="variations" type="radio">
                <label for="r_3">3</label><br>
              
    

                <label  for="datalist1">Выберите факультет</label>
                <input style="margin-top: 10px ;" type="text" name="datalist1" list="comp_combobox_datalist" />
                <datalist id="comp_combobox_datalist">
                    <option selected value="ИУ"></option>
                    <option value="РК"></option>
                    <option value="РЛ"></option>
                    <option value="Э"></option>
                </datalist>

                <input style="display: block; margin-top: 10px;" type="file"/>
                
            </fieldset>
            

                <input style="margin-top: 10px ;" type="checkbox" id="check" />
                <label style="margin-top: 10px ;" for="check">Я подтверждаю введенные данные</label>
                
                <fieldset style="padding-left: 0%; padding-top:20px; border: 0ch;"> 
                    <input type="submit">
                    <input type="reset">
                </fieldset>

               
                <button style="display: block; margin-top: 10px ;" onclick="alert('Вы нажали на кнопку с изображением')"  type="button">
                    <img height="20px" width="20px" src="./img/add.svg"/>
                </button>
            

    
    </form>
</body>
</html>
